<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings - Never Miss Your Cycle</title>
  <link rel="icon" href="/image/logo.jpg" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffe6eb;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #ffd6e8;
      color: #333;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #fff0f5;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #d6336c;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .save-button {
      background-color: #d6336c;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .save-button:hover {
      background-color: #b42e58;
    }

    .back-button {
      display: inline-block;
      margin-top: 1.5rem;
      text-decoration: none;
      color: #d6336c;
      font-weight: bold;
    }

    /* Popup Modal */
    #successModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border: 2px solid #d6336c;
      border-radius: 12px;
      padding: 1.5rem 2rem;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    #successModal h3 {
      color: #d6336c;
      margin: 0;
    }
  </style>
</head>

<body>
  <header>
    <img src="/image/logo.jpg" alt="Never Miss Your Cycle Logo" />
    <h1>Never Miss Your Cycle</h1>
  </header>

  <div class="container">
    <h2>Settings</h2>
    <form id="settingsForm">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="cycleLength">Cycle Length (days)</label>
      <input type="number" id="cycleLength" min="20" max="45" placeholder="e.g., 28" required>

      <label for="periodLength">Period Duration (days)</label>
      <input type="number" id="periodLength" min="2" max="10" placeholder="e.g., 5" required>

      <label for="notification">Notification Preference</label>
      <select id="notification">
        <option value="email">Email</option>
        <option value="sms">SMS</option>
        <option value="none">None</option>
      </select>

      <button type="submit" class="save-button">Save Settings</button>
    </form>

    <a href="dashboard.html" class="back-button">⬅ Back to Dashboard</a>
  </div>

  <!-- Success Modal -->
  <div id="successModal">
    <h3>✅ Settings Saved Successfully!</h3>
  </div>

  <script>
    const form = document.getElementById('settingsForm');
    const modal = document.getElementById('successModal');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent form submission

      // Show popup modal
      modal.style.display = 'block';

      // Hide popup after 2.5 seconds
      setTimeout(() => {
        modal.style.display = 'none';
      }, 2500);
    });
  </script>
</body>

</html>
